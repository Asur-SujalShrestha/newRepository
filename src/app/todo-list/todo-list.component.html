
<div class="todosForm">
    
    <form (ngSubmit)="onSubmit(taskForm)"
        #taskForm = "ngForm">

        
        <h1 style="text-align: center;">Todo-List Component</h1>
        <input type="text" placeholder="Enter your Todos" ngModel name="todo" required>
        <button type="submit">Submit</button>
    </form>
    
</div>
<hr>
<div class="taskTable">
    <table>
        
        <thead>
            <tr>
                <th>Task</th>
                <th>Complete</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let todo of tasks; let i =index ">
                <td>{{todo.name}}</td>
                <td><input type="checkbox" [(ngModel)]="todo.done">
                <span [ngClass]="todo.done? 'text-green-500': 'text-red-500'">
                   {{"todo.done? 'Completed':'Pending'"}}
                </span></td>
                <td><button (click)="onDelete(i)">Delete</button></td>
            </tr>

            
        </tbody>
        
    </table>
</div>
